# Monitor setup
monitor=,preferred,auto,1

# Startup applications
exec-once = waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = udiskie &
exec-once = wl-clip-persist --clipboard regular --clipboard primary

# Environment variables for better compatibility
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        middle_button_emulation = yes
        clickfinger_behavior = yes
        scroll_factor = 0.5
    }
    sensitivity = 0
    accel_profile = flat
}

# Minimal visual settings
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(ffffff44)
    col.inactive_border = rgba(00000044)
    layout = dwindle
    allow_tearing = false
}

# No decorations (pure function)
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    drop_shadow = false
}

# Minimal animations for responsiveness
animations {
    enabled = yes
    bezier = linear, 0, 0, 1, 1
    animation = windows, 1, 2, linear, slide
    animation = windowsOut, 1, 2, linear, slide
    animation = border, 1, 2, linear
    animation = borderangle, 1, 2, linear
    animation = fade, 1, 2, linear
    animation = workspaces, 1, 2, linear, slide
}

# Efficient tiling
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = yes
    smart_resizing = yes
}

# Master key
$mainMod = SUPER

# Core application shortcuts (100% keyboard)
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, T, exec, alacritty -e thunar
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, N, exec, alacritty -e nvim
bind = $mainMod, X, exec, hyprlock
bind = $mainMod, M, exec, alacritty -e cmus
bind = $mainMod SHIFT, M, exec, spotify

# Window management (Vim-style navigation)
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exit
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo

# Focus movement (pure Vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d  
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window movement (Vim + Shift)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Workspace navigation (numbers)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace (Shift + numbers)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace cycling (Tab navigation)
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Screenshot functionality
bind = $mainMod, Print, exec, grim ~/Screenshots/$(date +'%s_grim.png') && notify-send "Screenshot saved"
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Screenshots/$(date +'%s_grim.png') && notify-send "Area screenshot saved"
bind = , Print, exec, grim - | wl-copy && notify-send "Screenshot copied to clipboard"
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Area screenshot copied"

# Laptop function keys
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Resize mode (Vim-style)
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset
