# Monitor setup
monitor=,preferred,auto,1

# Startup applications
exec-once = waybar

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        middle_button_emulation = yes
    }
    sensitivity = 0
}

# Minimal visual settings
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(ffffff44)
    col.inactive_border = rgba(00000044)
    layout = dwindle
}

# No decorations (pure function)
decoration {
    rounding = 0
    blur {
        enabled = false
    }
}

# Minimal animations for responsiveness
animations {
    enabled = yes
    bezier = linear, 0, 0, 1, 1
    animation = windows, 1, 1, linear
    animation = windowsOut, 1, 1, linear
    animation = border, 1, 1, linear
    animation = fade, 1, 1, linear
    animation = workspaces, 1, 1, linear
}

# Efficient tiling
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master key
$mainMod = SUPER

# Core application shortcuts (100% keyboard)
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, alacritty -e ranger
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, N, exec, alacritty -e nvim

# Window management (Vim-style navigation)
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo

# Focus movement (pure Vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d  
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window movement (Vim + Shift)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Workspace navigation (numbers)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace (Shift + numbers)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace cycling (Tab navigation)
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Screenshots (functional)
bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# Laptop function keys
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Resize mode (Vim-style)
bind = $mainMod, D, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset
